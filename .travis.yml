# .travis.yml

language: node_js
node_js:
  - "8.6.0"
services:
  - mongodb
# before_install:
install:
  - npm install
cache:
  directories:
    - "node_modules"
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - grunt serve-test
  - sleep 3
  # - "sh -e grunt serve-test" # start server on test port 8082
  # - sleep 3 # give Web server some time to bind to sockets, etc
script:
  - grunt apiTests
sudo: required
addons:
  chrome: stable
